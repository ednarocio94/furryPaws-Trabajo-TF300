<app-nav-bar></app-nav-bar>
<div class="container mt-5">
  <h2 class="text-center">Registro de Admin</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="image">Imagen de Perfil</label>
      <input type="file" class="form-control" id="image" />
    </div>

    <div class="form-group mt-3">
      <label for="fullName">Nombre Completo</label>
      <input type="text" class="form-control" id="fullName" placeholder="Tu nombre completo" />
    </div>

    <div class="form-group mt-3">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="example@domain.com" />
    </div>

    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="********" />
    </div>

    <button type="submit" class="botonRegistro btn btn-primary mt-3">Registrar</button>
  </form>
</div>
<app-footer></app-footer>
